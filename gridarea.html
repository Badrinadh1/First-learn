<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: yellowgreen;
            width:70%;
            height:500px;
            display:grid;
            margin:40px;
            grid-template-columns: 1fr 1fr 1fr;
            gap:20px;

        }
        .container>div{
            border: 2px solid black;
            background-color: orange;

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1" style>Header</div>
        <div id="item2">Main</div>
        <div id="item3">Section</div>
        <div id="item4">Aside</div>
        <div id="item5">Footer</div>

    </div>
    
</body>
</html>
